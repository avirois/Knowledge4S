{% extends 'base.html' %}


{% block content %} 
<p>    
    <h1>Register</h1>
    <b> {{ massage }} </b>
    <p>
    <form action="/register" method="POST">
        <p>Username: <input type="text" name="username" size="20"/></p>
        <p>First name: <input type="text" name="fName" size="20"/></p>
        <p>Last name: <input type="text" name="lName" size="20"/></p>
        <p>Password: <input type="password" name="password" size="20"/></p>
        <p>Institution : 
        <select name="institution">  
            {% for istitution in institutions %}
                <option value="{{istitution[0]}}">{{istitution[1]}}</option>
            {% endfor %}   
        </select>
        </p>
        <p>Faculty : 
        <select name="faculty">
            {% for faculty in faculties %}
                <option value="{{faculty[0]}}">{{faculty[1]}}</option>
            {% endfor %}   
        </select>
        </p>
        <p>Study year: <input type="number" name="year" min="1" max="10"></p>
        <input type="submit" />
    </form>
    </p>
</p>
{% endblock %}
