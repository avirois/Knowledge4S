{% extends 'base.html' %}

{% block content %}
<style>
.button { width: 100px; background-color: #008CBA; border: none; color: #008CBA; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; transition-duration: 0.4s;}
.button1 { background-color: #008CBA; color: white; border: 2px solid #008CBA; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);}
.button1:hover { background-color: white; color: black; }
</style>
<p>    
<h1 name="ChangePasswordHeader">Change password of {{data}}</h1>
    <b> {{ massage }} </b>
    <p>
    <form action="/change_pass/{{data}}" method="POST">
        <p>Passwpord: <input type="password" name="password"/></p>
        <p>Confirm password: <input type="password" name="confirmPass"/></p>
        <input type="submit" value="Send" name="submit" class="button button1"/>
    </form>
    </p>   
</p>
{% endblock %}
