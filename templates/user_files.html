{% extends 'base.html' %}

{% block content %}
<style>
.buttonGreenEdit { width: 100px; height: 50px; background-color: #5F9EA0; border: none; border-radius:50%; color: #5F9EA0; text-align: center;color: white; text-decoration: none; display: inline-block; font-size: 16px; transition-duration: 0.4s;}

th { text-align: center; }
tr { text-align: center; }

#content{
    width:50%;
    padding:15px;
    background:#fff;
    border: 1px solid #ddd;
    margin:30px auto;
    }

.button{
    background:#5F9EA0;
    color: white;
    border-radius:5px;
    padding:5px;
    vertical-align:2.5px;
    }
</style>
<h1 name="titleFiles">Files:</h1>
<p>
    {{ massage }}
    <div>
    <table style="width:100%">
        <tr>
            <th>File</th>
            <th>File Name</th>
            <th>Date Upload</th>
            <th>Date Modified</th>
            <th>Approved/Declined</th>
        </tr>
        {% for file in files %}                     
            <tr>
                <td>{{loop.index}}</td>
                <td>{{file[1]}}</td>
                <td>{{file[2]}}</td>
                <td>{{file[3]}}</td>
                {% if file[4] == 0 %}
                    <th>Pending Approval</th>
                {% else %}
                    <td><div id="approved"><button class="buttonGreenEdit">Approved</button></div></td>
                {% endif %}

                <td><a href="/delete?id={{file[0]}}" id="delefile"><button class="button">delete</button></a></td>
                <td><a href="/update?id={{file[0]}}" id="upadefile"><button class="button">update file</button></a></td>
            </tr>
        {% endfor %} 
        </table>
    </div>
</p>
{% endblock %}
