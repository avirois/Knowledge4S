{% extends 'base.html' %}
{% block content %}
<style>
.button { width: 150px; height: 45px; background-color: #555555; border: none; color: #555555; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; transition-duration: 0.4s;}
.buttonHover { background-color: #555555; color: white; border: 2px solid #555555; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);}
.buttonHover:hover { background-color: white; color: black; }
</style>
    <script>
        function add() {
            let a = document.getElementById("new_type").value;
            console.log(a)
            if(a != ''){
                window.location.href = "/manage_types?add=" + a;
                console.log("got here")
            }
        }
    </script>
    <p>
        <h1>Manage File Types</h1>
        <p>
            <input type="text" id="new_type" length="30" style="height:2em; width: 290px; margin-left: 15px;"/>
            <input type="submit" value="add" onclick="add()" class="button buttonHover" >
        </p>
        {% for i in data %}
            <p>{{i[1]}} | <a href="/manage_types?delete={{i[0]}}">Delete</a></p>
        {%endfor%}
    </p>
{% endblock %}
